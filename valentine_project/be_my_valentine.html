<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles/be_my_valentine.css" />
  </head>
  <body>
    <div class="background">
      <!-- Left GIF -->
      <img src="please1.gif" alt="Left GIF" class="gif left-gif" />

      <!-- Centered card -->
      <div class="container">
        <h1 class="question">Will you be my valentine ? ❤️</h1>
        <div class="buttons">
          <button class="yes" onclick="showLove()">Yes 🤩</button>
          <button class="no" onmouseover="replaceNoWithYes()">No 😪</button>
        </div>
      </div>

      <!-- Right GIF -->
      <img src="please2.gif" alt="Right GIF" class="gif right-gif" />
    </div>
    <script src="scripts/be_my_valentine.js"></script>
  </body>
</html>
